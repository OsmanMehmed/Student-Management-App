
<mat-drawer-container>
  <mat-drawer-content>
    <app-alumn-info [cleanForm] = "cleanForm"  [modifyAlumn] = "modifyAlumn" (openSideNavEvent) = "toggleSideNav($event)"></app-alumn-info>
  </mat-drawer-content>

  <mat-drawer mode="over" position="end" [opened]= "sidenav">
    <app-alumn-list  (closeSideNavEvent) = "toggleSideNav($event)"></app-alumn-list>
  </mat-drawer>
</mat-drawer-container>
